<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Cancellation For Out Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post" id="otBookingForm">
        <h2>OT Cancellation For Out Patient</h2>
        
        <!-- Code input for Patient code_no -->
        <label for=" Patient Code">Patient Code:</label>
        <input type="number" id="Patient Code" name="Patient Code" pattern="[0-9]{10}" required>
        
        <!-- Date input for OT date -->
        <label for="OT Date">OT Date:</label>
        <input type="date" id="OT Date" name="OT Date" required>

        <fieldset>
            <legend>To cancell a booking click on the record </legend>
            
        </fieldset>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
