<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Booking For Out Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post" id="otBookingForm">
        <h2>OT Booking For Out Patient</h2>
        <!-- Text input for Name -->
        <label for="Name"> Name:</label>
        <input type="text" id="Name" name="Name" placeholder="Type your name here"required>

        <!-- Text input for SO/DO/WO/HO -->
        <label for="SO/DO/WO/HO">SO/DO/WO/HO : </label>
        <select id="SO/DO/WO/HO" name="SO/DO/WO/HO" required>
            <option value="SO">Son of</option>
            <option value="DO">Daughter of</option>
            <option value="WO">Wife of</option>
            <option value="HO">Husband of</option>
        </select>
        <input type="text" id="SO/DO/WO/HO" name="SO/DO/WO/HO" placeholder="Type your gurdian's name here" required> 

        <!--Text input for address-->
        <label for="Address">Address : </label>
        <input type="text" id="House_no/name" name="House_no/name" placeholder="Flat/House_no/Floor/Building" required>
        <input type="text" id="Area" name="Area" placeholder="Area/sector/Locality" required>
        <input type="text" id="Landmark" name="Landmark" placeholder="Near by landmark" required>

        <!-- number input for phone_no -->
        <label for="contactNumber">Phone:</label>
        <input type="tel" id="Phone" name="Phone" pattern="[0-9]{10}" placeholder="Type your phone no here" required>

        <!-- Text input for police station -->
        <label for="PS">PS: </label>
        <input type="text" id="PS" name="PS" placeholder="Type your PS here" required> 

        <!-- Text input for nationality -->
        <label for="nationality">Choose Nationality:</label>
        <select id="nationality" name="nationality" required>
            <option value="" disabled selected>Select your nationality</option>
            <option value="ind">India</option>
            <option value="bng">Bangladesh</option>
            <option value="us">United State</option>
            <option value=" ">Others</option>
        </select>
        <!-- Code input for code_no -->
       <label for="Code">Code</label>
       <input type="number" id="Code" name="Code" pattern="[0-9]{10}" placeholder="Type your Code here" required>


        <!-- Text input for Occupation -->
        <label for="Occupation">Occupation : </label>
        <input type="text" id="Occupation" name="Occupation" placeholder="Type your occupation here" required>
        
        <!-- Radio buttons for Gender -->
        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <!-- Number input for age -->
       <label for="Age">Age</label>
       <input type="number" id="Age" name="Age" pattern="[0-9]{10}" placeholder="Type your Age here" required>
       
        <!-- Text input for Admit By -->
        <label for="Admit By">Admit By:</label>
        <input type="text" id="Admit By" name="Admit By" placeholder="Admit by"required>

         <!--Text input for address-->
         <label for="Address">Address : </label>
         <input type="text" id="House_no/name" name="House_no/name" placeholder="Flat/House_no/Floor/Building" required>
         <input type="text" id="Area" name="Area" placeholder="Area/sector/Locality" required>
         <input type="text" id="Landmark" name="Landmark" placeholder="Near by landmark" required>

         <!-- number input for phone_no -->
         <label for="contactNumber">Phone:</label>
         <input type="tel" id="Phone" name="Phone" pattern="[0-9]{10}" placeholder="Type your phone no here" required>

        <!-- Text input for Admit By -->
        <label for="Ref By">Ref By:</label>
        <input type="text" id="Ref By" name="Ref By" placeholder="Admit by"required>
          
        
        <!-- informations based on operatation -->
        <fieldset>
            
            <label for="OT No">OT No:</label>
            <input type="number" id="OT No" name="OT No">

            <label for="Date"> Date:</label>
            <input type="date" id="Date" name="Date" required>

            <label for="Time"> Time:</label>
            <input type="time" id="Time" name="Time" required>

            <label for="To"> To:</label>
            <input type="text" id="To" name="To" required>

            <label for="Doctro"> Doctor:</label>
            <input type="text" id="Doctor" name="DOctor" required>

            <label for="Grade">Grade:</label>
            <select id="Grade" name="Grade" required>
            <option value="" disabled selected>Select grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
            </select>

            <label for="Operation"> Operation:</label>
            <input type="text" id="Operation" name="Operation" required>

            <label for="Description">Description :</label>
            <textarea id="Description" name="Description" rows="4"></textarea>


        </fieldset>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
