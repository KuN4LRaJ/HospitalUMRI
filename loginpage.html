<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\loginpage.css">
    <title>Log IN</title>
</head>
<body>
	<div id="loginform">
		<header>
	        <div class="text-center">
	            <h1 class="display-5">
	                LOG IN
	            </h1>
	        </div>
	    </header>
	
	    <div>
	        <form action="/login/">
	            <div class="row">
	                <div class="form-group col">
	                    <label for="designation">As A</label>
	                    <select class="form-control" id="designation">
	                        <option value="" selected>Select Your Category</option>
	                        <option value="admin">Admin</option>
	                        <option value="cash">Cash</option>
	                        <option value="enquiry">Enquiry</option>
	                        <option value="management">Management</option>
	                        <option value="marketing">Marketing</option>
	                        <option value="medicine">Medicine</option>
	                        <option value="3rdfloor">3rd Floor</option>
	                        <option value="4thfloor">4th Floor</option>
	                        <option value="iccu">ICCU</option>
	                        <option value="hdu">HDU</option>
	                        <option value="nicu">NICU</option>
	                        <option value="opd">OPD</option>
	                        <option value="jiri">OPD (JIRI)</option>
	                        <option value="n/b">OPD (N/B)</option>
	                        <option value="n/b2">OPD (N/B2)</option>
	                        <option value="opd2">OPD2</option>
	                        <option value="opd3">OPD3</option>
	                        <option value="ot">OT</option>
	                        <option value="outdoorbooking">Outdoor Booking</option>
	                        <option value="pathology">Pathology</option>
	                        <option value="pathology2">Pathology 2</option>
	                        <option value="pathology3">Pathology 3</option>
	                        <option value="personal">Personal</option>
	                        <option value="salary">Salary</option>
	                        <option value="store">Store</option>
	                        <option value="storegen">Store-Gen</option>
	                        <option value="tpamanagement">TPA-Management</option>
	                        <option value="transfer">Transfer</option>
	                    </select>                
	                </div>
	                <div class="row">
	                    <div class="form-group col">
	                        <label for="password">Password</label>
	                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
	                    </div>
	                </div>
	            </div>
	
	            <div class="p-3">
	                <button type="submit" class="btn btn-primary">Log In</button>
	            </div>
	        </form>
	    </div>
	</div>
</body>
</html>
