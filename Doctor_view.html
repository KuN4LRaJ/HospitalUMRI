<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-column {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-column input {
            width: 48%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .form-buttons button.cancel {
            background-color: #f44336;
        }
    </style>
    <title>Doctor View</title>
</head>
<body>
    <div id="form-container">
        <h1>Doctor View</h1>
        <div class="form-column">
            <input type="text" placeholder="Code">
            <input type="text" placeholder="Name">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Qualification">
            <input type="text" placeholder="Specialist in">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="CODE">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Phone(Chem)">
            <input type="text" placeholder="Phone(R)">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Mobile">
            <input type="text" placeholder="Fax">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Visit Day(s)">
        </div>
        <div class="form-column">
            <input type="text" placeholder="Fee">
            <input type="text" placeholder="Com.%">
        </div>
        <div class="form-buttons">
            <button class="cancel" onclick="cancelForm()">Cancel</button>
            <button onclick="submitForm()">Done</button>
        </div>
    </div>

    <script>
        function cancelForm() {
            alert("Form canceled");
        }

        function submitForm() {
            alert("Form submitted");
        }
    </script>
</body>
</html>
